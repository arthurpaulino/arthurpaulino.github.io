---
layout: blog
title: Blog
---

<h1 class="text-title">{{ page.title }}</h1>

{% for post in site.posts %}
  <div style="margin-bottom:1rem;">
    <a href="{{ post.url | prepend: site.baseurl }}"><h1 style="display:inline;">{{ post.title }}</h1></a>
    {{ post.date | date: "%d/%m/%Y" }}
  </div>
{% endfor %}
