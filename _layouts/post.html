---
layout: default
---

<div class="text">
  <h1 class="text-title">{{ page.title }}</h1>
  <h1 class="text-subtitle">{{ page.subtitle }}</h1>
  <div class="text-info">
    {{ page.date | date: "%d/%m/%Y" }}
  </div>

  {{ content }}

</div>

<a href="{{site.baseurl}}/" class="top-left-float-1"><i class="fa fa-calendar my-float"></i></a>
<a href="{{site.baseurl}}/tags" class="top-left-float-2"><i class="fa fa-tags my-float"></i></a>
